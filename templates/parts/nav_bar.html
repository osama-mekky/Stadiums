{% load static %}

<!-- header -->
<div dir="rtl" class="top-header-area" id="sticker">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-sm-12 text-center">
                <div class="main-menu-wrap">
                    <!-- logo -->
                    <div class="site-logo">
                        <a href="{% url 'index'%}">
                            <img src="{% static 'assets/img/osma.png' %}" alt="">
                        </a>
                    </div>
                    <!-- logo -->

                    <!-- menu start -->
                    <nav style="margin-left: 200px;" class="main-menu">
                        <ul>
                            <li class="current-list-item"><a href="{% url 'index'%}">الصفحة الرئيسية</a>
                            </li>
                            {% if request.user.is_authenticated %}
                            <li><a href="{% url 'profile' %}">ملفي الشخصي</a></li>
                            {% endif %}
                            <li><a href="{% url 'pitches' %}">الملاعب</a></li>
                            <li><a href="#">طريقة الحجز</a></li>
                            <li><a href="{% url 'contact' %}">التواصل معانا</a></li>
                            <!-- <li><a href="{% url 'register' %}">Register</a></li> -->
                            <li>
                                <div class="header-icons">
                                        
                                    <a class="mobile-hide search-bar-icon" href="#"><i class="fas fa-search"></i></a>
                                    
                                </div>
                            </li>
                        </ul>
                    </nav>
                    <a class="mobile-show search-bar-icon" href="#"><i class="fas fa-search"></i></a>
                    {% if request.user.is_authenticated %}
                    <a  href="{% url 'logout' %}"><i class="fas fa-sign-out-alt login-icon"></i></a>
                    {% else %}
                    <a  href="{% url 'login' %}"><i class="fas fa-user login-icon"></i></a>
                    {% endif %}
                    
                    <div class="mobile-menu"></div>
                    <!-- menu end -->
                </div>
            </div>
        </div>
    </div>
</div>
<!-- end header -->


<!-- search area -->
<div dir="rtl" class="search-area">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <span class="close-btn"><i class="fas fa-window-close"></i></span>
                <div class="search-bar">
                    <div class="search-bar-tablecell">
                        <h3>بحث عن الملعب :</h3>
                        <form method="GET" action="{% url 'pitches' %}">
                        <input type="text" name="q" placeholder="بحث">
                        <button type="submit">Search <i class="fas fa-search"></i></button>
                         </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- end search area -->
