{% extends 'base.html' %}
{% load static %}

{% block title %}Update Password{% endblock %}
{% block content %}



<div class="breadcrumb-section breadcrumb-bg">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 offset-lg-2 text-center">
        <div class="breadcrumb-text">
          <p>الحساب</p>
          <h1>إعادة تعين كلمة المرور</h1>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="contact-from-section mt-150 mb-150">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 mb-5 mb-lg-0">
        <div class="form-title">
      
            <h3 style="color: green;text-align:center">تم تغير كلمة المرور بنجاح</h3>

        </div>
         <div id="form_status"></div>
        <div class="contact-form">
          <form method="POST" id="fruitkha-contact" onSubmit="return valid_datas( this );">
            {% csrf_token %}
            
            
            
            <h5 style="color:#F28123;text-align: center; margin-top: 40px;"><a href="{% url 'login' %}">تسجيل الدخول</a></h5>
           
          </form>
        </div>
      </div>

    </div>
  </div>
</div>
{% endblock %}
